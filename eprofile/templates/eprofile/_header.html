{% load staticfiles %}
<div id="navbar">
    <form class="navbar-form navbar-left" role="search">
        <div class="input-group bannerSearch">
            <input type="text" class="form-control" aria-label="Search" style="width:100%;"
                   placeholder="Search universities, programs, people, business...">
            <div class="input-group-btn">
                <a class="btn btn-default" href="/dummy_search"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></a>
            </div>
        </div>
    </form>
    <ul class="nav navbar-nav navbar-right">
        <li><a class="dropdown-toggle btn-lg" data-toggle="dropdown" role="button" aria-expanded="false"><span
                class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
                <li><a href="{% url 'profile:edit_profile' %}">Edit Profile</a></li>
            </ul>
        </li>
        <li>
            <a href="{% url 'profile:profile' %}"><img src="
                {% if user_profile.profile_photo %}
                    {{ MEDIA_URL }}{{ user_profile.profile_photo }}
                {% else %}
                    {% static 'eprofile/img/profile.png' %}
                {% endif %}"
                                                       style="width:20px; padding-right:5px;"/>{{ user_profile.user.first_name }}
            </a>
        </li>
        <li><a href="/">Home</a></li>
        <li><a class="btn-lg" href="#"><span class="glyphicon glyphicon-bell" aria-hidden="true"></span></a></li>
        <li><a class="btn-lg" href="#"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></a></li>
        <li><a class="btn-lg" href="#"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span></a></li>
        <li class="dropdown">
            <a href="#" class="dropdown-toggle btn-lg" data-toggle="dropdown" role="button"
               aria-expanded="false"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span><span
                    class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#">{{ user_profile.user.username }}</a></li>
                <li><a href="#">Settings</a></li>
                <li class="divider"></li>
                <li><a href="{% url 'account:logout' %}"><span class="glyphicon glyphicon-log-out"
                                                               aria-hidden="true"></span> Log out</a></li>
            </ul>
        </li>
    </ul>
</div>
