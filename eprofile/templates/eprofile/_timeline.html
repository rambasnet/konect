    <div class="main">
        <div class="section">
            <h4 class="title">Update Status</h4>
            <hr class="heading">
            <form class="login statusForm" method="POST" action="">
                {% csrf_token %}
                <textarea style="width:100%;" rows="3" placeholder="What are you up to?" required> </textarea>
                <hr>
                <button class="btn btn-primary" type="submit">Post</button>
            </form>
        </div>

        <div class="section">
            <h4 class="title">Show all the updates I shared...</h4>

        </div>
    </div>
</div>
