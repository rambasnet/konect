{% extends "main/base.html" %}
{% block title %}Konect | Signup{% endblock title %}

{% block site_link %}{{ site_url |safe }}{% endblock site_link %}

{% block content %}
    <div class="container">
        <div class="row">
            <div id="signup">
                <h1>Sign Up</h1>
                <h3>It's Free...</h3>
                <hr>
                {% if error_message %}
                    <div class="alert alert-danger fade in form-group center" role="alert">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span>
                        {{ error_message }}
                    </div>
                {% endif %}
                <form class="form form-inline" role="form" action="{% url 'main:signup' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group col-sm-12">
                        <label class="col-sm-4" for="first_name">First name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="first_name" id="first_name"
                                   placeholder="First name" value="{{ first_name }}"required>
                        </div>
                    </div>
                    <div class="form-group col-sm-12">
                        <label class="col-sm-4" for="last_name">Last name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="last_name" id="last_name"
                                   placeholder="Last name" value="{{ last_name }}" required>
                        </div>
                    </div>
                    <div class="form-group col-sm-12">
                        <label class="col-sm-4" for="email">Email:</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" name="email" id="email"
                                   placeholder="Email" value="{{ email }}" required>
                        </div>
                    </div>
                    <div class="form-group col-sm-12">
                        <label class="col-sm-4" for="password">Password:</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" name="password" id="password"
                                   placeholder="Password" value="{{ password }}"required>
                        </div>
                    </div>

                    <div class="form-group center">

                        <button type="submit" class="btn-lg btn-success btn-block">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
