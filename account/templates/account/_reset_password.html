<div id="form_container">
    <h3>Reset Your Password</h3>
    <hr>
    {% if error_message %}
        <div class="alert alert-danger fade in center" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error! </span>
            {{ error_message | safe }}
        </div>
    {% endif %}
    <form class="form form-inline" role="form" action="{% url 'account:reset_password_key' key %}" method="post">
        {% csrf_token %}
        <table class="form">
            <tr>
                <td><label for="password1">New Password:</label></td>
                <td><input type="password" class="form-control" name="password1" id="password1"
                       placeholder="Password" value="{{ password1 }}"required>
                </td>
            </tr>
            </tr>
            <tr>
                <td><label for="password2">Reenter Password:</label></td>
                <td><input type="password" class="form-control" name="password2" id="password2"
                       placeholder="Password" value="{{ password2 }}"required>
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><button type="submit" class="btn-lg btn-success btn-block">Save</button></td>
            </tr>
        </table>
    </form>
</div>
