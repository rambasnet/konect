<div id="form_container">
    <h1>Sign Up</h1>
    <h3>It's Free...</h3>
    <hr>
    {% if error_message %}
        <div class="alert alert-danger fade in center" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            {{ error_message | safe }}
        </div>
    {% endif %}
    <form class="form form-inline" role="form" action="{% url 'account:signup' %}" method="post">
        {% csrf_token %}
        <table class="form">
            <tr>
                <td><label for="first_name">First name:</label></td>
                <td>
                    <input type="text" class="form-control" name="first_name" id="first_name"
                           placeholder="First name" value="{{ first_name }}"required>
                </td>
            </tr>
            <tr>
                <td><label for="last_name">Last name:</label></td>
                <td>
                    <input type="text" class="form-control" name="last_name" id="last_name"
                           placeholder="Last name" value="{{ last_name }}" required>
                </td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" class="form-control" name="email" id="email"
                       placeholder="Email" value="{{ email }}" required>
                </td>
            </tr>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" class="form-control" name="password" id="password"
                       placeholder="Password" value="{{ password }}"required>
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><button type="submit" class="btn-lg btn-success btn-block">Sign up</button></td>
            </tr>
        </table>
    </form>
</div>
